group 'ryanjin'
version '1.0-SNAPSHOT'

apply plugin:'java'
apply plugin:'application'
apply plugin:'eclipse'
apply plugin:'idea'

sourceCompatibility = 1.8
mainClassName = 'ryanjin.Application'

buildscript{
    dependencies{
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.0.0.M5')
        classpath('org.springframework:springloaded:1.2.8.RELEASE')
    }
    repositories{
        maven { url "http://repo.spring.io/libs-snapshot" }
    }
}

repositories {
    maven { url "http://repo.spring.io/milestone" }
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.0.0.M5'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.0.M5'
    compile group: 'org.springframework', name: 'spring-messaging', version: '5.0.0.RELEASE'

    compile group: 'org.springframework.statemachine', name: 'spring-statemachine-core', version: '1.2.6.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
